language: go
go:
- 1.12.x
notifications:
  email:
    on_success: never
    on_failure: always
  pushover:
    on_success: change
    on_failure: always
    api_key:
      secure: 
    users:
      secure: 
install:
- "./script/bootstrap"
script:
- "./bin/golangci-lint"
deploy:
  skip_cleanup: true
  provider: script
  script: curl -sSfL https://git.io/goreleaser | bash
  on:
    tags: true
    repo: docwhat/go-git-info
    condition: "$TRAVIS_OS_NAME = linux"
